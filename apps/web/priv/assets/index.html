<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/angular.css">
  <script src="scripts/angular.js"></script>
	<script src="scripts/controllers.js"></script>
</head>
<body ng-controller="HouseholdsController">

	<h2>Households by Id</h2>

	<ul>
		<li ng-repeat="household in households">
				<a href="household.html#?id={{household}}">{{household}}</a>
			</ul>
		</li>
	</ul>

</body>
</html>
